<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Details/Summary</title>
		<!--following styles to support display of details/summary. Note reference to the two arrow images -->
		<style>
			details, summary {display: block;}
			details {padding: 0.5em;}
			summary {padding: 0.25em;background: #fff url(rightArrow.png) no-repeat 0.5em center; padding: 0.25em 0.25em 0.25em 2em;}
			summary::-webkit-details-marker {display: none;}
			.open summary, details[open] summary {background-color: #f5f5f5; background-image: url(downArrow.png);}
			summary .el-context {display: inline;}
			summary:hover, summary:focus, details[open] summary:hover, details[open] summary:focus {background-color: #eee;}
		</style>
		<!-- load jquery first. latest versions of either v1 or v2 seem to work fine-->
		<script src="jquery-2.1.1.min.js"></script>
		<!--then call the minified jquery.details polyfill -->
		<script src="jquery.details.min.js"></script>
	</head>
	<body>
		<h1>Details/Summary</h1>
		
		<!--implement your details/summary elements as normal. You can set an @id on the <details> if you want. Otherwise the polyfill will add one for you, along with the requisite attributes and interactivity  -->
		<details>
			<summary><code>summary</code> element</summary>
			<p><code>details</code> element content</p>
		</details>
		

		<script>
			// Call the details() polyfill to act on all instances of <details>
			$(function() {$('details').details();});
			/*!!Your other option is to place the above line at the end of the jquery.details.min.js file, in which case you can dispense with this <script> block */
		</script>
	</body>
</html>
